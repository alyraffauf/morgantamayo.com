<h1 class="name">{{ site.data.cv.name_title }}.</h1>
<div class="row">
    <div class="column-left">
        <h3>Contact</h3>
        <div class="contact">
            <div class="row">
                <div class="column"><i class="fas fa-neuter"></i></div>
                <div class="column">{{ site.data.cv.pronouns }}</div>
            </div>
            <div class="row">
                <div class="column"><i class="fas fa-envelope"></i></div>
                <div class="column"><a href="mailto:{{ site.email }}">{{ site.data.cv.email }}</a></div>
            </div>
            <div class="row">
                <div class="column"><i class="fab fa-twitter"></i></div>
                <div class="column"><a href="http://twitter.com/{{ site.twitter }}">{{ site.data.cv.twitter }}</a></div>
            </div>
            <div class="row">
                <div class="column"><i class="fas fa-blog"></i></div>
                <div class="column"><a href="https://{{ site.data.cv.blog }}">{{ site.data.cv.blog }}</a></div>
            </div>
        </div>
    </div>

    <div class="column-right">
        <h3>Bio</h3>
        <div class="bio">{{ site.data.cv.bio }}</div>
    </div>
</div>
